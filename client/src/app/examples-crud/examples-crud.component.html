<div *ngIf="!available">
  <h3 class="text-danger">REST API is not available</h3>
</div>
<div *ngIf="available">
  <div class="col-md-9 col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>
            <button class="btn btn-link" (click)="editItem(item)">Edit</button>
            <button class="btn btn-link" (click)="deleteItem(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <form class="well col-md-3 col-xs-12" (ngSubmit)="saveItem()">
    <h4>{{formTitle}}</h4>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="currentItem.name" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3" name="description" [(ngModel)]="currentItem.description"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Save</button>
    <button type="button" class="btn btn-default" (click)="clearForm()">Clear</button>
  </form>
</div>
